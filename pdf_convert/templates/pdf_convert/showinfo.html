<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDM pdf_convert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- report table format -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h2 align="center">Product List Report</h2>
                <table class="table " border="1">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Image</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                        <th scope="col">Published</th>
                        <th scope="col">Created On</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for pr in products %}
                      <tr>
                        <td align="center">{{ pr.id }}</td>
                        <td align="center"><img src="{{ pr.image.url }}" height="40" width="40"></td>
                        <td align="center">{{ pr.name  }}</td>
                        <td align="center">{{ pr.category.name  }}</td>
                        <td align="center">{{ pr.price  }}</td>
                        <td align="center">{{ pr.is_published  }}</td>
                        <td align="center">{{ pr.created_at  }}</td>
                      </tr>
                    {% endfor %}
                
                    </tbody>
                  </table>
            </div>
        </div>
 
 
      <br>
      <a href="{% url 'createpdf' %}" class="btn btn-primary">Save PDF</a>
      </div>

    <!-- report format end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
