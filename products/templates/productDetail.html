{% extends 'base.html' %}

{% block content %}

    <h3>PRODUCT DETAILS</h3>
    <div class="container">
        <div class="row offset-3">
            <div class="col-md-4 ">
                <a href="{% url 'showproducts'  %}" class="btn btn-primary">Back</a>
                <div class="card m-2 " style="width:18rem;">
                    <img src="{{ eachproduct.image.url }}" class="card-img-top" style="object-fit: contain;" alt="..." height="400px;" width="200px" >
                    <div class="card-body">
                    <h5 class="card-title">{{ eachproduct.name }}</h5>
                    <h5 class="card-text">{{ eachproduct.price}}</h5>
                    <p class="card-text">{{ eachproduct.description }}</p>
                    <p class="card-text mt-1">{{ eachproduct.created_at }}</p>
                    <a href="{% url 'deleteproduct' eachproduct.pk %}" class="btn btn-danger">Delete</a>
                    <a href="{% url 'updateproduct' eachproduct.pk %}" class="btn btn-warning">Update</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
