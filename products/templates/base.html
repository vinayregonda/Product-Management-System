<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <title>Product Management</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
          li{
            list-style: none;
          }
        </style>
    </head>

    <body>
        <header>
            <!-- place navbar here -->
            
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid" style="background-color:lightgrey; margin-top: -7px;;" >
                  <a class="navbar-brand" href="{% url 'showproducts' %}"> PM</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'showproducts' %}">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'addProcduct' %}">Add Product</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'showproductss' %}">PDF-Report</a>
                      </li>
                    </ul>

                    {% if user.is_authenticated %}
                      <li class="nav-item mr-3">
                        <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link"> <i class="fas fa-sign-out-alt"></i>Logout</a>
                      </li>
                      <form action="{% url 'logout' %}" method="post" id="logout">
                        {% csrf_token %}
                        <input type="hidden" name="" id="">
                      </form>
                      
                  </form>
                
                    {% else %}
                    <li class="nav-item">
                      <a href="{% url 'register' %}" class="btn btn-success m-1">Register</a>
                    </li>

                    <li class="nav-item">
                      <a href="{% url 'login' %}" class="btn btn-primary m-1">Login</a>
                    </li>

              
                    {% endif %}
                    <form class="d-flex" role="search" method="get" action="{% url 'searchbar' %}">
                      <input class="form-control me-2" name="query" type="search" placeholder="Search by price" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </header>
        <main>
          
            {% block content %}

            {% endblock %}
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
